<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1,0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!--First line of tailwind CSS using utility classes-->
  <body class="big gray-100 text-gray-100">
    <!--Navigation bar-->
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2x1 front-bold">My Website</h1>
      <!--space along x-axis times 4 for all the  child element-->
      <ul class="flex space-x-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!--Hero Section-->
    <section class="text-center py-60 bg-gray-200">
    <h1 class="text-4xl front-bold text-gray-800">Welcome to my Website</h1>
    <p class="mt-4 text-lg text-gray-600">This was built using TailwindCSS</p>
    <button class="mt-6 bg-blue-600 text-White px-6 px-6 py-2 rounded-lg hover:bg-blue-700">Get started</button>
    </section>

    <!--Footer section made with bootstrap-->

    <footer class="bg-dark text-white text-center pt-4 pb-1">
      <div class="container">
        <div class="row">
          <!-- Socials section-->
          <div class="col py-3">
            <h5>follow us</h5>
            <ul class="list-unstyled">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">LinkdIn</a></li>
            </ul>
          </div>
          <!--contat us Section-->
          <div class="col border-start border-black py-3">
            <h5>contact us</h5>

            <p>
              <a href="tel:+3333333333">333 333 3333</a>
              <a href="mailto: user@example.com">Email</a>
            </p>
          </div>
          <!--Additional link Section-->
          <div class="col border-start border-black py-3">
            <h5>Additional links</h5>
            <p>
              <a href="#">Privacy policy</a>
              <a href="#">Terms of service </a>
              <a href="#">FAQ</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
